    <meta charset="UTF-8">
    <title>loop-while</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter the number : "));
    let total = 0;
    while (num != -1) {
        num = parseInt(prompt("Enter the number : "));
        alert(num);
        total += num;
    }
    alert(total);
</script>
</body>
